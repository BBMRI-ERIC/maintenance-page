<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>${TITLE}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 0.5em;
        }
        a {
            color: inherit;
            text-decoration: underline;
        }

        /* Light Mode */
        @media (prefers-color-scheme: light) {
            body {
                background-color: #f2f2f2;
                color: #333333;
            }
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e1e;
                color: #ffffff;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>We'll Be Back Soon!</h1>
    <p>${MESSAGE}</p>
    <p>If you have any questions, feel free to contact us at <a href="mailto:${CONTACT_EMAIL}">${CONTACT_EMAIL}</a>.</p>
    <p>&mdash; ${TEAM_MESSAGE}</p>
</div>
</body>
</html>
