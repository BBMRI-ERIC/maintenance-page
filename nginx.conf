  server {
      listen 8080;
      server_name localhost;
      root /app;
      index index.html;

      location / {
          try_files /index.html =404;
      }

      # Optional: Basic Security Headers
      add_header X-Content-Type-Options nosniff;
      add_header X-Frame-Options DENY;
      add_header Referrer-Policy no-referrer;
  }
